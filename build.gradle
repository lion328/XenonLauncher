apply plugin: 'java'

version = '0.1.1'

repositories {
    mavenCentral()
}

dependencies {
    compile {
        'com.google.code.gson:gson:2.6.2'
        'org.apache.httpcomponents:httpmime:4.2.3'
    }
}

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
        resources {
            srcDir 'src/main/resources'
        }
    }
}